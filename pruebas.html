<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .inverted-border {
    position: relative;
    width: 200px;
    height: 200px;
    background-color: #0d161d;
    overflow: hidden;
  }

  .inverted-border::before {
    content: '';
    position: absolute;
    top: -10px;
    left: -10px;
    right: -10px;
    bottom: -10px;
    background-color: #fff;
    border-radius: 50%;
    z-index: -1;
  }
</style>
<title>Inverted Border Radius</title>
</head>
<body>
  <div class="inverted-border"></div>
</body>
</html>
